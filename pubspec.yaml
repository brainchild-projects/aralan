name: aralan
description: Homeschool tools
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.3.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  conventional: ^0.3.0
  date_format: ^2.0.4
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  git_hooks:
    git:
      url: https://github.com/asartalo/git_hooks.git
      ref: null-safety-2
  integration_test:
    sdk: flutter
  lint: ^1.5.3
  provider: ^6.0.0
  release_tools: ^0.3.1

flutter:
  uses-material-design: true

  fonts:
    - family: ABeeZee
      fonts:
        - asset: fonts/ABeeZee/ABeeZee-Regular.ttf
        - asset: fonts/ABeeZee/ABeeZee-Italic.ttf
          style: italic
    - family: Andika New Basic
      fonts:
        - asset: fonts/Andika_New_Basic/AndikaNewBasic-readable-R.ttf
        - asset: fonts/Andika_New_Basic/AndikaNewBasic-readable-I.ttf
          style: italic
